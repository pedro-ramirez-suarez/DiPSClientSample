
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Knockout.js Todo Example</title>


    <script type='text/javascript' src='/Scripts/jquery-2.1.4.min.js'></script>



    <script type='text/javascript' src="/Scripts/knockout-3.3.0.js"></script>


    <link rel="stylesheet" type="text/css" href="/Content/todo.css">
    <!-- Bootstrap core CSS -->
    <link href="/Content/bootstrap.min.css" rel="stylesheet" type="text/css">





</head>
<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-2"></div>

            <div id="todoapp" class="col-md-8">
                <header>
                    <div class="well">
                        <h1>Todos by Knockout.js</h1>
                    </div>
                    <input id="new-todo" type="text" placeholder="What needs to be done?" data-bind="value:inputTitle,event: { keyup: createOnEnter}" class="form-control" />
                </header>

                <section id="main" style="display: block;">
                    <div data-bind="visible:todos().length>0">
                        <input id="toggle-all" type="checkbox" data-bind="checked:markAll"  />
                        <label for="toggle-all">Mark all as complete</label>
                    </div>
                    <div style="max-height:400px; overflow-y:auto">
                        <ul id="todo-list" data-bind="template:{ name:'item-template',foreach: todos}"></ul>
                    </div>
                </section>

                <footer style="display: block;">
                    <div data-bind="visible:todos().length>0">
                        <div class="todo-count"><b data-bind="text:todos().length"></b> items left</div>
                        <!-- ko if: doneTodos() > 0 -->
                        <a id="clear-completed" data-bind="click:clear" class="btn btn-small btn-danger"  >
                            Delete <span data-bind="html:countDoneText(true)"></span>.
                        </a>
                        <!-- /ko -->
                        <br style="clear:both" />
                    </div>
                </footer>
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>
    <script type="text/template" id="item-template">
        <li data-bind="event:{ dblclick :$root.toggleEditMode},css : {done:done() }">
            <div class="view">
                <input class="toggle" type="checkbox" data-bind="checked:done" />
                <label data-bind="text:title"></label>
                
                <a class="destroy"></a>
            </div>
            <input class="edit form-control" type="text"  data-bind="value:title,event: { keyup: $root.editOnEnter}" />
        </li>
    </script>
    <script type='text/javascript' src="/Scripts/dipsclient.js"></script>
    <script type='text/javascript' src="/Scripts/todo.js"></script>
    
</body>


</html>
